<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>furniture pos system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_header.css">
</head>
<body>
<!--heder section-->
<section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"  >
        <div class="container-fluid" id="headers">
            <a class="navbar-brand d-flex align-items-center">
                <!--                 <img src="assest/image/poslogo.jpg" alt="Logo" width="80" height="54" class="d-inline-block align-text-top me-2">-->
                <h2 id="h-content">FURNITURE POS SYSTEM</h2>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="nav-buttons">
                    <button id="customer_nav" class="nav-item btn btn-link">
                        Customer
                    </button>
                    <button id="items_nav" class="nav-item btn btn-link">
                        Items
                    </button>
                    <button id="orders_nav" class="nav-item btn btn-link">
                        Orders
                    </button>
                    <button id="ordersDetails_nav" class="nav-item btn btn-link">
                        Order Details
                    </button>


                </ul>
                <div class="ms-auto d-flex">
                    <a class="btn btn-outline-primary me-2 d-flex align-items-center" href="#">
                        <!--                         <img src="assest/image/icons8-sign-up-30.png" alt="SignUp" width="30" height="24" class="me-2">-->
                        Sign Up
                    </a>
                    <a class="btn btn-outline-success d-flex align-items-center" href="#">
                        <!--                         <img src="assest/image/icons8-login.gif" alt="SignUp" width="30" height="24" class="me-2">-->
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </nav>
</section>

<!---customer section-->

<section id="Customer">
    <h1 id="c-content">
        <img src="assest/image/icons8-add-30.png" alt="">
        Add Customer
    </h1>
    <div class="card">
        <div class="card-body" id="card-body-colour">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="customerId" class="form-label" id="lable1" >Customer Id</label>
                    <input type="text" class="form-control" id="customerId">
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label" id="lable2">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label" id="lable3">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label" id="lable4">Address</label>
                    <input type="text" class="form-control" id="address" >
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label" id="lable5">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-6">
                    <label for="contact" class="form-label" id="lable6">Contacts Number</label>
                    <input type="text" class="form-control" id="contact">
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button id="customer_reset" class="btn btn-secondary" type="button">Clear</button>
                    <button id="customer_save" class="btn btn-success" type="button">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button id="customer_update" type="button" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i> Update
                    </button>
                    <button id="customer_delete" type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>

                </div>
            </form>
        </div>
    </div>
    <table class="table" id="table1">
        <thead>
        <tr>
            <th scope="col" id="t1">CustomerID</th>
            <th scope="col" id="t2">First Name</th>
            <th scope="col" id="t3">Last Name</th>
            <th scope="col" id="t4">Address</th>
            <th scope="col" id="t5">Email</th>
            <th scope="col" id="t6">contacts</th>
        </tr>
        </thead>
        <tbody id="customer-tbody">
        </tbody>
    </table>

</section>

<!--                             Item -->
<section id="Items">
    <h1 id="I-content">
        <img src="assest/image/icons8-add-30.png" alt="">
        Add Item
    </h1>
    <div class="card">
        <div class="card-body" id="card-body-colour1">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="ItemCode" class="form-label" id="lable7">Item Id</label >
                    <input type="text" class="form-control" id="ItemCode">
                </div>
                <div class="col-md-6">
                    <label for="ItemName" class="form-label" id="lable8">Item Name</label>
                    <input type="text" class="form-control" id="ItemName">
                </div>

                <div class="col-md-6">
                    <label for="QtyOnHand" class="form-label" id="lable9">Quantity on Hand</label>
                    <input type="email" class="form-control" id="QtyOnHand">
                </div>

                <div class="col-md-6">
                    <label for="PricePerUnit" class="form-label" id="lable10">Price per unit</label>
                    <input type="text" class="form-control" id="PricePerUnit">
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button id="item_reset" class="btn btn-secondary" type="button">Clear</button>
                    <button id="item_save" class="btn btn-success" type="button">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button id="item_update" type="button" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i> Update
                    </button>
                    <button id="item_delete" type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

    <table class="table" id="table2">
        <thead>
        <tr>
            <th scope="col" id="it1">#</th>
            <th scope="col" id="it2" >Item code</th>
            <th scope="col" id="it3">Item Name</th>
            <th scope="col" id="it4">Qty on hand</th>
            <th scope="col" id="it5">price per unit</th>
        </tr>
        </thead>
        <tbody id="item-tbody">
        </tbody>
    </table>
</section>

<!--                             orders-->
<section id="Orders">
    <!-- Section Title -->
    <div class="d-flex align-items-center mb-4" >
        <h1 class="mb-0" id="od-Content">
            <!--             <img src="assest/image/icons8-add-30.png" alt="">-->
            Get Order
        </h1>
    </div>

    <!-- Row for Form 1 and 2 side by side -->
    <div class="row g-4 mb-4 d-flex align-items-stretch ">
        <!-- Customer Search Form -->
        <div class="col-md-6">
            <div class="card shadow h-100">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0" id="order-card-content">
                        <img src="assest/image/icons8-search-50.png" alt="">
                        Who is Customer</h5>
                </div>
                <div class="card-body" id="card-body-colour2">
                    <form id="customerSearchForm">
                        <label class="form-label fw-bold" id="Oc1">Customer ID</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="searchCustomerInput" placeholder="Enter ID">
                        </div>
                        <div class="d-flex justify-content-end gap-3 mb-3">
                            <button id="searchCustomer" class="btn btn-primary" type="button" >Search</button>
                            <button id="resetCustomerDetails" class="btn btn-outline-secondary" type="button">Reset</button>
                        </div>
                        <div id="loadCustomerIdInOrder mb-3">
                            <div class="row mb-2">
                                <label class="col-sm-4 col-form-label" id="Oc2">Customer id</label>
                                <div class="col-sm-8">
                                    <input id="loadCid" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-sm-4 col-form-label" id="Oc3">First name</label>
                                <div class="col-sm-8">
                                    <input id="loadFirstName" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-sm-4 col-form-label" id="Oc4">Last name</label>
                                <div class="col-sm-8">
                                    <input id="loadLastName" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-sm-4 col-form-label" id="Oc5">Address</label>
                                <div class="col-sm-8">
                                    <input id="loadAddress" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-sm-4 col-form-label" id="Oc6">Email</label>
                                <div class="col-sm-8">
                                    <input id="loadEmail" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-sm-4 col-form-label" id="Oc7">Contact</label>
                                <div class="col-sm-8">
                                    <input id="loadContact" type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Item Form -->
        <div class="col-md-6 h-100">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0" id="order-card-content1">
                        <img src="assest/image/icons8-add-30.png" alt="">
                        BY NOW
                    </h5>
                </div>
                <div class="card-body" id="card-body-colour4">
                    <form id="itemForm">
                        <label class="form-label fw-bold" id="oi1">Item ID</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input  id="itemIDInput" type="text" class="form-control" placeholder="Enter ID">
                        </div>
                        <div class="d-flex justify-content-end gap-3 mb-3">
                            <button id="resetItemDetails" class="btn btn-outline-secondary" type="button">Reset</button>
                            <button id="searchItem" class="btn btn-primary" type="button"> Search</button>
                        </div>

                        <div id="loadOrderIdInOrder">
                            <div class="row mb-2">
                                <label for="loadItemId" class="col-sm-4 col-form-label" id="oi2">Item Code</label>
                                <div class="col-sm-8">
                                    <input id="loadItemId" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="loadItemName" class="col-sm-4 col-form-label" id="oi3">Item Name</label>
                                <div class="col-sm-8">
                                    <input id="loadItemName" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="loadItemQty" class="col-sm-4 col-form-label" id="oi4">Quantity on hand</label>
                                <div class="col-sm-8">
                                    <input id="loadItemQty" type="text" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="loadItemPrice" class="col-sm-4 col-form-label" id="oi5">Price</label>
                                <div class="col-sm-8">
                                    <input id="loadItemPrice" type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold" id="oi6">Quantity Want</label>
                            <input type="number" class="form-control" id="quantity">
                        </div>
                        <button id="addToOrder" type="button" class="btn btn-success w-100">Add to Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<!--                             orders Details-->
<section id="Order_details">
    <h1 id="O-content">
        <img src="assest/image/icons8-search-50.png" alt="">
        History
    </h1>
    <table class="table" id="table3">
        <thead>
        <tr>
            <th scope="col" id="ot1">#</th>
            <th scope="col" id="ot2">Customer Name</th>
            <th scope="col" id="ot3">Item Code</th>
            <th scope="col" id="ot4">Quantity</th>
            <th scope="col" id="ot5">price per unit</th>
            <th scope="col" id="ot6">Total</th>
        </tr>
        </thead>
        <tbody id="Orders-tbody">
        </tbody>
    </table>

</section>





<script src="assest/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/ItemControlller.js"></script>
<script type="module" src="controller/OrderController.js"></script>


<script>
    $("#Items").css("display", "none");
    $("#Orders").css("display", "none");
    $("#Order_details").css("display", "none");


    $("#items_nav").on('click', function () {
        $("#Items").css("display", "block");
        $("#Customer").css("display", "none");
        $("#Orders").css("display", "none");
        $("#Order_details").css("display", "none");
    })

    $("#customer_nav").on('click', function () {
        $("#Customer").css("display", "block");
        $("#Items").css("display", "none");
        $("#Orders").css("display", "none");
        $("#Order_details").css("display", "none");
    })

    $("#orders_nav").on('click', function () {
        $("#Orders").css("display", "block");
        $("#Customer").css("display", "none");
        $("#Items").css("display", "none");
        $("#Order_details").css("display", "none");
    })

    $("#ordersDetails_nav").on('click', function () {
        $("#Order_details").css("display", "block");
        $("#Orders").css("display", "none");
        $("#Customer").css("display", "none");
        $("#Items").css("display", "none");


    })

</script>
</body>
</html>
